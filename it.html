
<head>
    <title>LUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  

    <script>
        .vertical-center {
            min-height: 100%; /* for browsers that DON'T support vh unit */
            min-height: 100vh;
          
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
          
            align-items: center;
          
            padding: 5%;
          }
          
          .my-well {
            background: whitesmoke;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
          }
          
          input {
            border: none;
            padding: 5px;
            border-radius: 5px;
          }
          
          #messageLog {
          /*   margin: 20%; */
            white-space: pre-wrap; /* to preserve spaces and newlines */
          }
          
          #log-LUI, #log-user, #log-LUI-suggestion {
            padding: 5px;
            font-weight: bold;
          
            border-radius: 10px;
          }
          
          #log-LUI {
            text-align: left;
            margin-right: 25%;
            color: blue;
            border: solid lightblue;
            background: lightblue;
          }
          
          #log-LUI-suggestion {
            text-align: left;
            margin-right: 25%;
            color: blue;
          }
          
          #log-user {
            text-align: right;
            margin-left: 25%;
            color: orange;
            border: solid lightyellow;
            background: lightyellow;
          }
          
          #log-time-stamp {
            font-size: 30%;
          }
          
          #programming-area {
            padding: 5px;
            width: 50%;
            background: black;
            color: lime;
            visibility: collapse;
            white-space: pre-wrap; /* to preserve spaces and newlines */
          }
          
          body {
            background: lightblue; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(right, lightblue, white); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(right, lightblue, white); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(right, lightblue, white); /* For Firefox 3.6 to 15 */
            background: linear-gradient(to right, lightblue, white); /* Standard syntax */
          }
          
          input {
            text-align: center;
          }
          
          #fillertext {
            font-size:xx-large;
            text-align:center;
            color: goldenrod;
          }
          
          #textShape {
            background: grey;
            border-radius: 5px;
            margin: 10px;
            display: none; /* hide without taking up space */
          }
          
          #textLine {
            fill: none;
            stroke: black;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
          }
          
          svg {
            background: lightblue;
            border-radius: 100px;
          }
          
          polyline {
            fill: none;
            stroke: whitesmoke;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
          }
          
          #gofullpage {
            background: yellow;
            padding-bottom: 0;
            margin-bottom: 0;
          }
    </script>
  </head>
  
  <body onload="welcome()">
  
    <center>
      <p id='use-chrome'></p>
      <p id='use-laptop'></p>
      <p id='fillertext'></p>
  
    <div class="vertical-center">
      <div id='inputArea' class="container-fluid my-well w3-card" style="text-align:center;">
        <svg width="50" height="50" 
             onclick='clicked();'
             class='w3-card 
                    w3-hover-shadow'>
          <polyline id='line'/>
          <polyline id='line2'/> 
          <polyline id='line3'/>
        </svg>
        <div style="text-align:center;">
          <progress id='countDownWaiting' value="0" max="100"></progress>
        </div>
        <input autofocus id='input' type='text' oninput="converse()" onkeydown="userWantsAnswerNow(event);" size='30' placeholder="Start by typing/saying 'computer'" class='w3-card w3-hover-shadow w3-hover-grey w3-ripple' title="For example: 'computer what time is it'."/>
      </div>
      <span id='programming-area' contenteditable="true" oninput="userEditedCode()" class="w3-card w3-hover-shadow"></span>
      <p id='messageLog' class="container-fluid my-well w3-card"></p>
      <a class="vertical-center" href="https://goo.gl/forms/Nwf8TXvOW2vE2OHA3" target="_blank">Feedback?</a>
    </div>
  
    <p id='player'></p>
  
    
  
  </body>
